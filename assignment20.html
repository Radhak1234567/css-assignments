<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Framework</title>
    <style>
        /* Grid system */
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }

        .col {
            flex: 1;
            padding: 10px;
        }

        /* UI Components */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .m-20 {
            margin: 20px;
        }

        .p-20 {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Custom CSS Framework</h1>
        <div class="row">
            <div class="col" style="background-color: lightblue;">Column 1</div>
            <div class="col" style="background-color: lightgreen;">Column 2</div>
            <div class="col" style="background-color: lightcoral;">Column 3</div>
        </div>
        <div class="text-center m-20 p-20">
            <button class="btn">Custom Button</button>
        </div>
    </div>
</body>
</html>
