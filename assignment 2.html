<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Properties Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section {
            padding: 40px;
            text-align: center;
            font-size: 24px;
            color: white;
        }

    
        .section-1 {
            background-color: #3498db; 
        }

       
        .section-2 {
            background-image: linear-gradient(to right, #ff7e5f, #feb47b); 
            color: #fff;
        }

        .section-3 {
            background-image: radial-gradient(circle, #34e89e, #0f3443); 
            color: #fff;
        }

        .section-4 {
            background-image: url("C:/Users/User/OneDrive/Desktop/download (3).jpeg");
            background-repeat: repeat;
            background-position: center;
            color: #333;
        }

       
        .section-5 {
            background-image: url("C:/Users/User/OneDrive/Desktop/images.jpeg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; 
            height: 1000px;
            color: #fff;
        }

       
        .section-6 {
            background-color: #2c3e50; 
            color: #e74c3c; 
        }
    </style>
</head>
<body>

    <div class="section section-1">
        Section 1: Simple Background Color 
    </div>

    <div class="section section-2">
        Section 2: Linear Gradient 
    </div>

    <div class="section section-3">
        Section 3: Radial Gradient 
    </div>

    <div class="section section-4">
        Section 4: Background Image with Repeat
    </div>

    <div class="section section-5">
        Section 5: No Repeat, Full Cover Image
    </div>

    <div class="section section-6">
        Section 6: Text Color with Dark Background
    </div>

</body>
</html>
