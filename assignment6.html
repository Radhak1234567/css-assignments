<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            align-content: space-around;
        }

        .flex-item {
            background-color: lightblue;
            padding: 30px;
            width: 150px;
            margin: 10px;
        }

        .order-1 {
            order: 1;
        }

        .order-2 {
            order: 2;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item order-2">Item 1 (Order 2)</div>
        <div class="flex-item order-1">Item 2 (Order 1)</div>
        <div class="flex-item">Item 3</div>
    </div>
</body>
</html>
